</body>
<script type="text/javascript">

const server = new WebSocket("ws://localhost:3000/chat");

server.addEventListener("open",() => {
 document.write("Server is listening!");
 server.send("Hello there!");
});

server.addEventListener("error",() => {
 document.write("An error has ocurred!");
});

setTimeout(() => {
document.write(server.readyState);
},3000);

</script>
